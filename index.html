<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>
      A Little White Canvas of Cai
      currently at SNU tweaking mathematics education
    </title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    
    <style>
      .disabled{color: white;}
      circle.dragging {
              r: 25;
              fill: none;
              stroke: teal;
              stroke-width: 15;
              opacity: 0.6;
              }
      @media (max-width: 700px) {
        button{
          width: 25%;
        }
        .fivesvg{
          width: 110%;
          height: 110%;
        }
      }
      @media (max-height: 700px) {
        .caiCanvas{
          width: 110%;
          height: 110%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>A Little White Canvas of Cai</h1>
        <p>currently at SNU tweaking mathematics education</p>
        <h3>Let the game begin</h3>

        <!--<p class="view"><a href="https://github.com/caiprozect">View My GitHub Profile</a></p>-->

      </header>
      <section>

        <h3>Complex Plane Phasor</h3>
        <table>
        <tbody>
          <tr>
            <td>
              <div id="phasorWrapper" style="position: relative">
                <svg id="phasorSumSquare" class="caiCanvas" width="750" height="750" style="padding-top: 20px"></svg>
                <script src="javascripts/square_wave_phasor.js"></script>
              </div>
            </td>
          </tr>
        </tbody>
        </table>
        
        <h3>Five Random Points</h3>
        <table>
        <tbody>
          <tr>
            <td>
              <div id="animatedWrapper" style="position: relative">
                <svg id="fiverandom" class="caiCanvas" width="750" height="750" style="padding-top: 20px"></svg>
              </div>
              <div id="controlPanel">
                <input type='range' id='numPointsforR' class='controler' min=1 max=10 value=5 step=1 style='width: 80%'> 
                <script src="javascripts/fiverandom.js"></script>
              </div>
            </td>
          </tr>
        </tbody>
        </table>

        <h3>Five Normal Distribution Random Points</h3>
        <table>
        <tbody>
          <tr>
            <td>
              <div id="animatedWrapper2" style="position: relative">
                <svg id="fivenormrandom" class="caiCanvas" width="750" height="750" style="padding-top: 20px"></svg>
              </div>
              <div id="controlPanel">
                <input type='range' id='numPointsforNR' class='controler' min=1 max=10 value=5 step=1 style='width: 80%'> 
                <script src="javascripts/fivenormrandom.js"></script>
              </div>
            </td>
          </tr>
        </tbody>
        </table>

      </section>

      <footer>
        <!--<p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>-->
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
